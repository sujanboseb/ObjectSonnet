<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection and Poem Generation Result</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #add8e6; /* Set light blue background color */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff; /* Set default text color to white */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-box {
            background-color: #8a2be2; /* Set violet background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        #poem_generated {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Object Detection and Poem Generation Result</h1>

    <div class="result-box">
        <p>Poem Generated: <span id="poem_generated"></span></p>
    </div>

    <script>
        // Parse the JSON response from Flask
        const response = JSON.parse('{{ response | tojson | safe }}');
        
        // Update the HTML elements with the response data
        document.getElementById('poem_generated').innerText = response.poem_generated;
    </script>
</body>
</html>
